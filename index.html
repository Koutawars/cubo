<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./public/css/main.css">
    <title>3D</title>
</head>
<body>
    <div id="container">
        <div class= "cuadro">
            <span>Escalar: </span>
            <input type="text" id="input0">
        </div>
        <div class= "cuadro">
            <span>Velocidad del angulo: </span>
            <input type="text" id="input1">
        </div>
        <div class= "cuadro">
            <input type="checkbox" id ="rotation" checked>
            <span id ="auto"> Manual(mouse): </span>
            <span>Rotar: </span>
            <select id="input2">
                    <option value="0">Y</option>
                    <option value="1">X</option>
                    <option value="2">Z</option>
                    <option value="3" selected>YX</option>
                    <option value="4">YZ</option>
                    <option value="5">XZ</option>
                    <option value="6">XYZ</option>
            </select>
        </div>
        <div class= "cuadro">
            <span>radio de rotacionX: </span>
            <input type="text" id="input3">
        </div>
        <div class= "cuadro">
            <span>radio de rotacionY: </span>
            <input type="text" id="input4">
        </div>
        <div class= "cuadro">
            <span>radio de rotacionZ: </span>
            <input type="text" id="input7">
        </div>
        <div class= "cuadro">
            <span>posicion X: </span>
            <input type="text" id="input5">
        </div>
        <div class= "cuadro">
            <span>posicion Y: </span>
            <input type="text" id="input6">
        </div>
    </div>
    <script src ="./public/js/main.js"></script>
    <script src ="./public/js/functions.js"></script>
    <script src ="./public/js/game.js"></script>
    <script src ="./public/js/loop.js"></script>
</body>
</html>
